version: 0.0
os: linux
files:
  - source: spring-boot-webapp-0.0.1-SNAPSHOT.war
    destination: /home/ec2-user
  - source: appspec.yml
    destination: /home/ec2-user
hooks:
  BeforeInstall:
    - location: example-spring-boot/Scripts/BackupandClean.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: example-spring-boot/Scripts/StartService.sh
      timeout: 120
      runas: root
  ValidateService:
    - location: example-spring-boot/Scripts/MonitorService.sh
      timeout: 120
      runas: root
